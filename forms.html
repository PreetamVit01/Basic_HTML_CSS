<!DOCTYPE HTML>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>

        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Ex: SpongeBob" minlength="6" maxlength="15" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ex: spongeBob@gmail.com" required>
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <br>

            <label for="date">Date of Birth:</label>
            <input type="date" id="date" required>
            <br>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="1" max="99" value="50" required>
            <br>

            <label for="title">Tilte:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD">PhD</label>
            <input type="radio" id="PhD" value="PhD" name="title">
            <br>

            <label for="payment">Payment</label>
            <select>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select>
            <br>

            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe">
            <br>

            <label for="comment">Comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea>
            <br>

            <label for="file">File:</label>
            <input type="file" id="file" accept="image/png,image/jpeg">
            <br>

            <input type="reset">
            <br>
            
            <input type="submit">
        </form>

    </body>
</html>
