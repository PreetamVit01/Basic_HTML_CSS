<!DOCTYPE HTML>
<html>
    <head>
        <title>Span Div</title>
    </head>
    <body>

        <a href="lyrics.html">
        <button style="font-size: 25px; background-color: chartreuse; color: rgb(254, 254, 254); border-radius: 10px;">click me</button>
        </a>
        <hr/>
        <button onclick="wish()" style="font-size: 25px; background-color: chartreuse; color: rgb(254, 254, 254); border-radius: 10px;">click me</button>
        <p id="greeting">Hello</p>
        <script>
            function wish(){
                document.getElementById("greeting").innerHTML = "Goodbye";
            }
        </script>
    </body>
</html>
