<!DOCTYPE HTML>
<html>
    <head>
        <link rel="icon" type="image/jpg" href="./images/favicon.jpeg">
        <title>Lists</title>
    </head>
    <body>
        <h1>Unordered list</h1>
        <ul>
            <li>work1</li>
            <li>work2</li>
            <li>work3</li>
            <li>work4</li>
        </ul>
        <h1>Ordered list</h1>
        <ol>
            <li>work1</li>
            <li>work2</li>
            <li>work3</li>
            <li>work4</li>
        </ol>
        <h1>Description list</h1>
        <dl style="background-color: antiquewhite; border: 2px solid;">
            <dt>work1</dt>
            <dd>complete the work 1</dd>
            <dt>work2</dt>
            <dd>complete the work 2</dd>
            <dt>work2</dt>
            <dd>complete the work 2</dd>
            <dt>work2</dt>
            <dd>complete the work 2</dd>
        </dl>
    </body>
</html>
